<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <meta
      name="description"
      content="Описание мест которые можно и стоит поcетить в путешествии по всей России.">
  <meta
      name="keywords"
      content="Путешествие по России, Путешествие от столицы до Байкала">
  <meta name="author" content="Яндекс Практикум">
</head>

<body class="page">

<div class="popup popup_type_profile">
  <div class="popup__shadow"></div>
  <div class="popup__container">
    <button class="popup__button-close button" type="button"></button>
    <div class="form">
      <h3 class="form__header">Редактировать профиль</h3>
      <form class="form__admin" name="profile-form" id="form-profile" novalidate>
        <div class="form__input-place">
          <label class="form__field">
            <input class="form__input" type="text"
                   name="user-name" id="name-input"
                   placeholder="Введите своё имя" minlength="2" maxlength="40" required
                   pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="name-input-error"></span>
          </label>

          <label class="form__field">
            <input class="form__input" type="text"
                   name="user-status" id="status-input"
                   placeholder="Введите свой статус" minlength="2" maxlength="200" required
                   pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="status-input-error"></span>
          </label>
        </div>
        <button class="form__button-submit button button_type_dark" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_type_place">
  <div class="popup__shadow"></div>
  <div class="popup__container">
    <button class="popup__button-close button" type="button"></button>
    <div class="form">
      <h3 class="form__header">Новое место</h3>
      <form class="form__admin" name="card-form" id="form-place" novalidate>
        <div class="form__input-place">
          <label class="form__field">
            <input class="form__input" type="text" name="title"
                   placeholder="Название" required minlength="2" maxlength="30"
                   pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" id="place-input"
                   data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="place-input-error"></span>
          </label>

          <label class="form__field">
            <input class="form__input" type="url" name="link-img" id="link-input"
                   placeholder="Ссылка на картинку" required>
            <span class="link-input-error"></span>
          </label>
        </div>
        <button class="form__button-submit button button_type_dark" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_type_zoom">
  <div class="popup__shadow popup__shadow_type_dark"></div>
  <div class="popup__container">
    <button class="popup__button-close button" type="button"></button>
    <figure class="zoom">
      <img class="zoom__photo" src="#" alt="">
      <figcaption class="zoom__caption"></figcaption>
    </figure>
  </div>
</div>

<header class="header">

  <img src="<%=require('./images/logo-min.svg')%>"
       alt="Логотип в форме контурной карты России с надписью Россия на английском языке."
       class="header__logo">

</header>


<main class="user-page">

  <section class="profile">

    <img src="<%=require('./images/domovenok.png')%>" alt="Аватарка пользователя" class="profile__avatar">

    <div class="profile__names-block">
      <h1 class="profile__name">Домовой Кузя</h1>
      <button class="profile__button-edit button button_open" type="button" form="form-profile"></button>
    </div>
    <p class="profile__status">Исследователь холодильников</p>
    <button class="profile__button-add button button_open" type="button" form="form-place"></button>

  </section>

  <section class="card-grid">

    <template id="itemTemplate">
      <div class="card">
        <img class="card__photo" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like button" type="button"></button>
        </div>
        <button class="card__trash button" type="button"></button>
      </div>
    </template>

  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<script type="module" src="scripts/index.js"></script>

</body>
</html>
