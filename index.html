<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta
      name="description"
      content="Описание мест которые можно и стоит поcетить в путешествии по всей России.">
  <meta
      name="keywords"
      content="Путешествие по России, Путешествие от столицы до Байкала">
  <meta name="author" content="Яндекс Практикум">
</head>

<body class="page">

<div class="popup popup_opened">
  <div class="popup__background"></div>
  <div class="popup__container">
    <button class="popup__button-close button" type="button">
      <img src="./images/cross-min.svg" alt="крестик" class="popup__cross">
    </button>
    <div class="popup__window">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form class="edit-profile" name="edit-user-name">
        <div class="edit-profile__input-place">
          <input class="edit-profile__field" type="text" name="user-name" placeholder="Введите своё имя" required>
          <input class="edit-profile__field" type="text" name="user-status" placeholder="Введите свой статус" required>
        </div>
        <button class="edit-profile__button-submit button button_type_light" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>


<header class="header">

  <img src="./images/logo-min.svg" alt="Логотип в форме контурной карты России с надписью Россия на английском языке."
       class="header__logo">

</header>


<main class="user-page">

  <section class="profile">

    <img src="./images/domovenok-kuzya1.png" alt="Аватарка пользователя" class="profile__avatar">

    <div class="profile__names-block">
      <h1 class="profile__name">Домовой Кузя</h1>
      <button class="profile__button-edit button" type="button">
        <img src="./images/pen-min.svg" alt="Карандаш." class="profile__pen">
      </button>
    </div>

    <p class="profile__status">Исследователь холодильников</p>

    <button class="profile__button-add button" type="button">
      <img src="./images/plus-min.svg" alt="Плюс." class="profile__plus">
    </button>

  </section>

  <section class="card-grid">

    <div class="card">
      <img class="card__photo" src="./images/хабаровск.jpg" alt="Город Хабаровск.">
      <div class="card__caption">
        <h2 class="card__title">Хабаровск</h2>
        <button class="icon-heart icon-heart_active button" type="button"></button>
      </div>
    </div>

    <div class="card">
      <img class="card__photo" src="./images/свободный.jpg" alt="Город Свободный.">
      <div class="card__caption">
        <h2 class="card__title">Свободный</h2>
        <button class="icon-heart button" type="button"></button>
      </div>
    </div>

    <div class="card">
      <img class="card__photo" src="./images/владивосток.png" alt="Город Владивосток.">
      <div class="card__caption">
        <h2 class="card__title">Владивосток</h2>
        <button class="icon-heart button" type="button"></button>
      </div>
    </div>

    <div class="card">
      <img class="card__photo" src="./images/благовещенск.jpg" alt="Город Благовещенск.">
      <div class="card__caption">
        <h2 class="card__title">Благовещенск</h2>
        <button class="icon-heart button" type="button"></button>
      </div>
    </div>

    <div class="card">
      <img class="card__photo" src="./images/москва.png" alt="Город Москва.">
      <div class="card__caption">
        <h2 class="card__title">Москва</h2>
        <button class="icon-heart icon-heart_active button" type="button"></button>
      </div>
    </div>

    <div class="card">
      <img class="card__photo" src="./images/казань.jpg" alt="Город Казань.">
      <div class="card__caption">
        <h2 class="card__title">Казань</h2>
        <button class="icon-heart icon-heart_active button" type="button"></button>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

</body>
</html>
