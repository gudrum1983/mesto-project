<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Место</title>
	<link rel="stylesheet" href="pages/index.css">
	<meta
			name="description"
			content="Описание мест которые можно и стоит поcетить в путешествии по всей России.">
	<meta
			name="keywords"
			content="Путешествие по России, Путешествие от столицы до Байкала">
	<meta name="author" content="Яндекс Практикум">
</head>

<body class="page">

<div class="popup popup_profile">
	<div class="popup__background"></div>
	<div class="popup__container">
		<button class="popup__button-close button" type="button">
<!--			<img src="./images/cross-min.svg" alt="крестик" class="popup__cross">-->
		</button>
		<div class="popup__window">
			<h3 class="popup__header">Редактировать профиль</h3>
			<form class="popup__form form_profile" name="edit-user-name" id="form-profile">
				<div class="popup__input-place">
					<input class="popup__field popup__field_input_name edit-profile__field_input_name" type="text" name="user-name"
					       placeholder="Введите своё имя" required>
					<input class="popup__field popup__field_input_status edit-profile__field_input_status" type="text" name="user-status"
					       placeholder="Введите свой статус" required>
				</div>
				<button class="popup__button-submit button button_type_light" type="submit">Сохранить</button>
			</form>
		</div>
	</div>
</div>

<div class="popup popup_place">
	<div class="popup__background"></div>
	<div class="popup__container">
		<button class="popup__button-close popup__button-closePl button" type="button">
<!--			<img src="./images/cross-min.svg" alt="крестик" class="popup__cross">-->
		</button>
		<div class="popup__window">
			<h3 class="popup__header">Новое место</h3>
			<form class="popup__form form_place" name="edit-user-name" id="form-place">
				<div class="popup__input-place">
					<input class="popup__field popup__field_input_title edit-profile__field_input_name" type="text" name="title"
					       placeholder="Название" required>
					<input class="popup__field popup__field_input_link-img edit-profile__field_input_status" type="text" name="link-img"
					       placeholder="Ссылка на картинку" required>
				</div>
				<button class="popup__button-submit button button_type_light button_add" type="submit">
					Сохранить
				</button>
			</form>
		</div>
	</div>
</div>

<div class="popup popup-image">
	<div class="popup__background popup__background1"></div>
	<div class="popup_image-cont">
		<button class="popup__button-close popup__button-closeImg button" type="button">
<!--			<img src="./images/cross-min.svg" alt="крестик" class="popup__cross">-->
		</button>
		<figure class="popup__figure">
		</figure>
	</div>
</div>

<header class="header">

	<img src="./images/logo-min.svg" alt="Логотип в форме контурной карты России с надписью Россия на английском языке."
	     class="header__logo">

</header>


<main class="user-page">

	<section class="profile">

		<img src="./images/domovenok-kuzya1.png" alt="Аватарка пользователя" class="profile__avatar">

		<div class="profile__names-block">
			<h1 class="profile__name">Домовой Кузя</h1>
			<button class="profile__button-edit button button_open" type="button" form="form-profile">
				<!--<img src="./images/pen-min.svg" alt="Карандаш." class="profile__pen">-->
			</button>
		</div>

		<p class="profile__status">Исследователь холодильников</p>

		<button class="profile__button-add button button_open" type="button" form="form-place">
<!--			<img src="./images/plus-min.svg" alt="Плюс." class="profile__plus">-->
		</button>

	</section>

	<section class="card-grid">

		<template id="itemTemplate">
			<div class="card">
				<img class="card__photo" alt="">
				<div class="card__caption">
					<h2 class="card__title"></h2>
					<button class="icon-heart button" type="button"></button> <!--icon-heart_active-->
				</div>
				<button class="trash button" type="button"></button> <!--icon-heart_active-->
			</div>
		</template>


	</section>

</main>

<footer class="footer">
	<p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>




<script src="scripts/zoom-image.js"></script>
<script src="scripts/icon-heart.js"></script>

<script src="scripts/popup-form.js"></script>

<script src="scripts/template.js"></script>

<script src="scripts/initial-card.js"></script>
<script src="scripts/const.js"></script>



</body>
</html>
