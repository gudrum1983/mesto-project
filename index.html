<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta
      name="description"
      content="Описание мест которые можно и стоит поcетить в путешествии по всей России.">
  <meta
      name="keywords"
      content="Путешествие по России, Путешествие от столицы до Байкала">
  <meta name="author" content="Яндекс Практикум">
</head>

<body class="page">

<div class="popup popup_type_profile">
  <div class="popup__background"></div>
  <div class="popup__container popup__container_type_form">
    <button class="popup__button-close button" type="button"></button>
    <div class="popup__window">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form class="popup__form" name="edit-user-name" id="form-profile">
        <div class="popup__input-place">
          <input class="popup__field" type="text"
                 name="user-name"
                 placeholder="Введите своё имя" required>
          <input class="popup__field" type="text"
                 name="user-status"
                 placeholder="Введите свой статус" required>
        </div>
        <button class="popup__button-submit button button_type_light" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_type_place">
  <div class="popup__background"></div>
  <div class="popup__container popup__container_type_form">
    <button class="popup__button-close popup__button-closePl button" type="button"></button>
    <div class="popup__window">
      <h3 class="popup__header">Новое место</h3>
      <form class="popup__form" name="edit-place" id="form-place">
        <div class="popup__input-place">
          <input class="popup__field" type="text" name="title"
                 placeholder="Название" required>
          <input class="popup__field" type="text" name="link-img"
                 placeholder="Ссылка на картинку" required>
        </div>
        <button class="popup__button-submit button button_type_light" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_type_zoom">
  <div class="popup__background popup__background_type_dark"></div>
  <div class="popup__container popup__container-img">
    <button class="popup__button-close button" type="button"></button>
    <figure class="popup__figure">
      <img class="popup__photo" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
</div>

<header class="header">

  <img src="./images/logo-min.svg" alt="Логотип в форме контурной карты России с надписью Россия на английском языке."
       class="header__logo">

</header>


<main class="user-page">

  <section class="profile">

    <img src="images/domovenok.png" alt="Аватарка пользователя" class="profile__avatar">

    <div class="profile__names-block">
      <h1 class="profile__name">Домовой Кузя</h1>
      <button class="profile__button-edit button button_open" type="button" form="form-profile"></button>
    </div>
    <p class="profile__status">Исследователь холодильников</p>
    <button class="profile__button-add button button_open" type="button" form="form-place"></button>

  </section>

  <section class="card-grid">

    <template id="itemTemplate">
      <div class="card">
        <img class="card__photo" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like button" type="button"></button>
        </div>
        <button class="card__trash button" type="button"></button>
      </div>
    </template>

  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<script src="scripts/popup-form.js"></script>

</body>
</html>
